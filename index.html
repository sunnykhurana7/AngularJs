<html>
  <head>
    <title>Angular JS | Welcome </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  </head>

  <!--  to starting work with angular use ng-app -->
  <body ng-app>
    <div>
        <!--  here {{}} is called binding expression to write any angular code -->
        10 + 20 =>  {{ 10 + 20  }}
    </div>
    <!--  just compare -->
    <div>
      {{ 1 == 2}}
    </div>

    <!-- use javascript plain object -->
    <div>
        {{ {name:'sunny khurana',age:'30'}.name }}
    </div>

    <!-- use array -->
    <div>
        {{ ['sahil','khurana','sunny','khurana'][2]}}
    </div>


  </body>
</html>
