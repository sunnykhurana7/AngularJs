<html ng-app="myModule">
  <head>
    <title>Angular JS | Welcome </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <!-- INCLUDE JS  -->
    <script src="script.js"></script>
  </head>

  <!--  to starting work with angular use ng-app -->
  <body>
    <div>
        <!--  here {{}} is called binding expression to write any angular code -->
        10 + 20 =>  {{ 10 + 20  }}
    </div>
    <!--  just compare -->
    <div>
      {{ 1 == 2}}
    </div>

    <!-- use javascript plain object -->
    <div>
        {{ {name:'sunny khurana',age:'30'}.name }}
    </div>

    <!-- use array -->
    <div>
        {{ ['sahil','khurana','sunny','khurana'][2]}}
    </div>

    <div ng-controller="myController">
        <!-- here we use the controller -->
        {{ message }}
    </div>

    <!--  here we use second controller -->
    <div ng-controller="mySecondController">
        <div>
            First Name : - {{ employee.firstname }} <br />
            Last Name : - {{ employee.lastname }} <br />
            Gender : - {{ employee.gender }}
        </div>
    </div>
  </body>
</html>
